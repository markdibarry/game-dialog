name: Create addon

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: Grab Files
          run: |
            rm -rf GameDialog
            mkdir -p GameDialog/{Models,ObjectPool}

            cp GameDialog.Runner/Models/BBCode.cs GameDialog/Models/
            cp GameDialog.Runner/Models/BuiltIn.cs GameDialog/Models/
            cp GameDialog.Runner/Models/Choice.cs GameDialog/Models/
            cp GameDialog.Runner/Models/Defs.cs GameDialog/Models/
            cp GameDialog.Runner/Models/IMemberStorage.cs GameDialog/Models/
            cp GameDialog.Runner/Models/TextEvent.cs GameDialog/Models/
            cp GameDialog.Runner/Models/TextVariant.cs GameDialog/Models/
            cp GameDialog.Runner/Models/VarType.cs GameDialog/Models/

            cp GameDialog.Runner/DialogBase.cs GameDialog/
            cp GameDialog.Runner/DialogBase.Reader.cs GameDialog/
            cp GameDialog.Runner/DialogBase.TextParser.cs GameDialog/
            cp GameDialog.Runner/DialogBridgeBase.cs GameDialog/
            cp GameDialog.Runner/DialogHelpers.cs GameDialog/
            cp GameDialog.Runner/DialogStorage.cs GameDialog/
            cp GameDialog.Runner/ExprParser.cs GameDialog/
            cp GameDialog.Runner/ParserState.cs GameDialog/
            cp GameDialog.Runner/TextWriter.cs GameDialog/
            cp GameDialog.Runner/Validator.cs GameDialog/

            cp GameDialog.Runner/ObjectPool/IPoolable.cs GameDialog/ObjectPool/
            cp GameDialog.Runner/ObjectPool/LimitedQueue.cs GameDialog/ObjectPool/
            cp GameDialog.Runner/ObjectPool/ListPool.cs GameDialog/ObjectPool/
            cp GameDialog.Runner/ObjectPool/Pool.cs GameDialog/ObjectPool/

        - name: Zip Files
          run: |
            cd GameDialog
            zip -r ../GameDialog_Addon.zip .
            cd ..

        - name: Upload Zip
          uses: actions/upload-artifact@v4
          with:
            name: GameDialog_Addon
            path: GameDialog_Addon.zip

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '10.0.x'
            dotnet-quality: 'preview'

        - name: Install Extension Dependencies
          run: |
            cd vscode-plugin
            npm ci
            npm install --global vsce
            cd ..

        - name: Package VS Code extension
          run: |
            cd vscode-plugin
            vsce package --out ../GameDialog_Extension.vsix
            cd ..

        - name: Upload VSIX
          uses: actions/upload-artifact@v4
          with:
            name: GameDialog_Extension
            path: GameDialog_Extension.vsix
